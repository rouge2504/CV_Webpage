<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Imagen_y_texto</title>
<style>
	.imagen{
		display: inline-block;
		width: 40%;
		vertical-align: middle;
	}	
	.imagen img{
		width: 100%;
	}
	.texto{
		width: 40%;
		display: inline-block;
		vertical-align: middle;
	}
</style>
</head>
<body>
	<div class="imagen">
		
		<img src="gato.jpg" alt="">
		
	</div>
	
	<div class="texto">
		<p>
			Lorem ipsum dolor sit amet, consectetur adipisicing elit. Pariatur qui et impedit, maxime, quisquam vel similique, dolore vero voluptatem quod sed totam, repellendus repudiandae ducimus possimus temporibus ut! Inventore, placeat.
		</p>
	</div>
</body>
</html>
